<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Page</h1>
        <p>If you can see this, the server is running.</p>
        <p>Checking React app status...</p>
        <div id="react-status">React not loaded</div>
    </div>

    <script>
        // Check if React is loaded
        function checkReact() {
            if (window.React || window.reactRoot) {
                document.getElementById('react-status').textContent = '✅ React is loaded';
                document.getElementById('react-status').style.color = '#00ff00';
            } else {
                document.getElementById('react-status').textContent = '❌ React is not loaded';
                document.getElementById('react-status').style.color = '#ff0000';
            }
        }

        // Run the check after a short delay
        setTimeout(checkReact, 1000);
    </script>
</body>
</html>
